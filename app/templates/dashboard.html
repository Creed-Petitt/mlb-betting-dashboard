<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLB Prop Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Props</h2>
        <div id="props-list"></div>
    </div>
    <div class="right-panel">
        <div class="matchup-panel">
            <div class="matchup-title">Player Matchup</div>
            <div class="matchup-main">
                <div class="player-card">
                    <img id="batter-headshot" class="player-headshot" src="/static/headshots/default.png">
                    <img id="batter-team-logo" class="team-logo" src="">
                    <div id="batter-name" class="player-name"></div>
                </div>
                <div class="vs-text">VS</div>
                <div class="player-card">
                    <img id="pitcher-headshot" class="player-headshot" src="/static/headshots/default.png">
                    <img id="pitcher-team-logo" class="team-logo" src="">
                    <div id="pitcher-name" class="player-name"></div>
                </div>
            </div>
            <div class="stats-row">
                <div class="stats-card" id="batter-stats"></div>
                <div class="stats-card" id="pitcher-stats"></div>
            </div>
            <div class="prop-details">
                <span id="prop-type"></span>
                <span id="prop-odds"></span>
            </div>
        </div>
    </div>
</div>
<script src="/static/dashboard.js"></script>
</body>
</html>
